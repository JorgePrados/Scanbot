repositories {
    google()
    jcenter()

    maven {
        url 'https://nexus.scanbot.io/nexus/content/repositories/releases/'
    }
    maven {
        url 'https://nexus.scanbot.io/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    implementation 'com.android.support:multidex:1.0.3'

    implementation 'io.scanbot:sdk-package-4:1.39.52.2'
    implementation 'io.scanbot:sdk-package-ui:1.39.52.2'
}

configurations {
    compile.exclude group: 'org.jetbrains', module: 'annotations'
}

android {
    defaultConfig {
        multiDexEnabled true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }
}
